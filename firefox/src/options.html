<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="options.css"/>
	</head>
	<body>
		<form>
			<div class="option">
				<label for="disable">Disable:</label>
				<select class="settings" id="disable" name="disable">
					<option value="all">All</option>
					<option value="allowlist">All except allowed</option>
					<option value="forbidlist">None except forbidden</option>
					<option value="none">None</option>
				</select>
			</div>

			<div class="option">
				<table>
					<tr>
						<td>Allowed:</td>
						<td class="full-width">
							<span id="allowlistAdd"></span>
						</td>
						<td>
							<button id="allowListAddButton" class="pull-right-button">Add</button>
						</td>
					</tr>
				</table>

				<div id="allowList"></div>
			</div>

			<div class="option">
				<table>
					<tr>
						<td>Forbidden:</td>
						<td class="full-width">
							<span id="forbidlistAdd"></span>
						</td>
						<td>
							<button id="forbidListAddButton" class="pull-right-button">Add</button>
						</td>
					</tr>
				</table>

				<div id="forbidList"></div>
			</div>
		</form>
		<script src="options.js"></script>
	</body>
</html>
